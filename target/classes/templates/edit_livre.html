<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Livre</title>
</head>
<body>
<div align="center">
<h1>Edit Livre</h1>
<br />
<form action="#" th:action="@{/save}" th:object="${livre}"
method="post">
<table border="0" cellpadding="10">
<tr>
<td>Livre ISBN:</td>
<td>
<input type="text" th:field="*{isbn}" readonly="readonly" />
</td>
</tr>
<tr>
<td>Livre Titre:</td>
<td>
<input type="text" th:field="*{titre}" />
</td>
</tr>
<tr>
<td>Livre Category:</td>
<td><input type="text" th:field="*{category}" /></td>
</tr>
<tr>

<tr>
<td colspan="2"><button type="submit">Update</button> </td>
</tr>

</table>
</form>
</div>
</body>
</html>
